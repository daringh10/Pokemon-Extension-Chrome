<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="popup.css">
  <title>Pokemon Extension</title>
</head>
<body>

    <div class="container flex-center">
        <h2>Pokemon</h2>
        <small class="text-muted">Search for your pokemon?</small>
        <div class="search-container col-md-5 col-sm-5">
          <input type="text" class="form-control" id="search_q" placeholder="Search">
          <button type="button" class="btn btn-primary mt-2" id="search_btn">Search</button>
          </button>
        </div>
        <div class="col-md-3 ms-2" id="ul-div">
            <ul id="potential_names" >
            </ul>
        </div>
        
        <div class="col-md-5 col-sm-5 pokemon-card" id="pokemon_details">
            <div class="detail-container">
                <div class="title-container">
                    <h3 class="name text-center" id="update_name">Pikachu</h3>
                </div>
            </div>
            <div class="img-container">
                <a id="upa" target="_blank" href="https://pokemondb.net/pokedex/pikachu">
                    <img id="update_img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png" alt="" srcset="">
                </a>
                
            </div>

            
    </div>

  <script src="popup.js"></script>
</body>
</html>
